name: build-container

on:
  push:
    tags:
    - '**'           # Push events to every tag including hierarchical tags like v1.0/beta

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore Dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run:  dotnet test ./tests/NKZSoft.Template.Application.Tests --configuration Release --no-build
    - name: Publish
      run: dotnet publish -c Release -o ./publish/app --no-restore --no-build
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Github Packages
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build image and push to GitHub Container Registry
      uses: docker/build-push-action@v2
      with:
        # relative path to the place where source code with Dockerfile is located
        context: .
        push: true
        # Note: tags has to be all lower-case
        tags: ghcr.io/nkz-soft/microservice-template/microservice-template:latest
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
